name: Haskell tests (MicroHS)

on: [push, pull_request]

env:
  MICROHS_VERSION: v0.15.0.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache mcabal
        id: cache-mcabal
        uses: actions/cache@v4
        with:
          path: ~/.mcabal/bin
          key: ${{ runner.os }}-mcabal-$MICROHS_VERSION
      - name: Install MicroHS
        if: steps.cache-mcabal.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch $MICROHS_VERSION https://github.com/augustss/MicroHs.git
          cd MicroHs
          make minstall
      - name: Add mcabal to PATH
        run: echo "$HOME/.mcabal/bin" >> "$GITHUB_PATH"
      - name: Install package dependencies
        run: make microhs-deps
      - name: Run tests
        run: make microhs-test
